name: Clang Windows compiler-rt build

on: [push]
#    branches: [master]
env:
  CMAKE_VERSION: 3.16.2

jobs:
  build:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
        - {
            name: "Windows",
            os: windows-latest,
            llvm_version: "14.0.0",
          }

    steps:
    - uses: actions/checkout@v2
      with:
        repository: 'llvm/llvm-project'
        ref: 'llvmorg-${{ matrix.config.llvm_version }}'
        path: 'llvm-project'

    - name: Download Ninja
      id: cmake_setup
      shell: cmake -P {0}
      run: |
        set(cmake_version $ENV{CMAKE_VERSION})

        message(STATUS "Using host CMake version: ${CMAKE_VERSION}")

        set(ninja_suffix "win.zip")
        set(cmake_suffix "win64-x64.zip")
        set(cmake_base_dir "cmake-${cmake_version}-win64-x64")
        set(cmake_dir "${cmake_base_dir}/bin")

        set(cmake_url "https://github.com/Kitware/CMake/releases/download/v${cmake_version}/cmake-${cmake_version}-${cmake_suffix}")
        message("::set-output name=cmake_url::${cmake_url}")

        # preserve it for the next steps
        message("::set-output name=cmake_dir::${cmake_dir}")

        # preserve it for the next steps
        message("::set-output name=cmake_base_dir::${cmake_base_dir}")

    - name: Download CMake
      shell: cmake -P {0}
      run: |
        set(cmake_url "${{ steps.cmake_setup.outputs.cmake_url }}")
        file(DOWNLOAD "${cmake_url}" ./cmake.zip SHOW_PROGRESS)
        execute_process(COMMAND ${CMAKE_COMMAND} -E tar xf ./cmake.zip)
        set(cmake_dir "${{ steps.cmake_setup.outputs.cmake_dir }}")

    - name: Setup MSVC Dev
      uses: ilammy/msvc-dev-cmd@v1

    - name: Show
      shell: bash
      run: |
          ls -l

    - name: Configure
      id: cmake_configure
      shell: cmake -P {0}
      run: |
        set(ENV{CXX} ${{ matrix.config.cxx }})
        if ("${{ runner.os }}" STREQUAL "macOS")
          set(ENV{SDKROOT} "/Applications/Xcode.app/Contents/Developer/Platforms/MacOSX.platform/Developer/SDKs/MacOSX.sdk")
        endif()

        set(path_separator ":")
        if ("${{ runner.os }}" STREQUAL "Windows")
          set(path_separator ";")
        endif()
        file(WRITE "$ENV{GITHUB_PATH}"  "$ENV{GITHUB_WORKSPACE}${path_separator}$ENV{PATH}")
        set(ENV{PATH} "$ENV{GITHUB_WORKSPACE}${path_separator}$ENV{PATH}")

        execute_process(
          COMMAND ${{ steps.cmake_and_ninja_setup.outputs.cmake_dir }}/cmake
            -S llvm-project/llvm
            -B build
            -G "Ninja"
            -D CMAKE_BUILD_TYPE=Release
            -D LLVM_ENABLE_ASSERTIONS=OFF
            -D CLANG_ENABLE_STATIC_ANALYZER=OFF
            -D CLANG_ENABLE_ARCMT=OFF
            -D LLVM_BUILD_LLVM_C_DYLIB=ON
            -D CMAKE_INSTALL_UCRT_LIBRARIES=ON
            -D PACKAGE_VERSION=${{ matrix.config.llvm_version }}
            -D LLVM_ENABLE_PROJECTS="clang;compiler-rt"
            -D CMAKE_INSTALL_PREFIX=$ENV{GITHUB_WORKSPACE}/installed
            -D "CMAKE_MAKE_PROGRAM:STRING=$ENV{GITHUB_WORKSPACE}/ninja"
          RESULT_VARIABLE result
        )
        if (NOT result EQUAL 0)
          message(FATAL_ERROR "Bad exit from cmake configure status")
        endif()

    - name: Build
      shell: cmake -P {0}
      continue-on-error: false
      run: |
        execute_process(
          COMMAND ${{ steps.cmake_setup.outputs.cmake_dir }}/cmake --build build
          RESULT_VARIABLE result
        )
        if (NOT result EQUAL 0)
          message(FATAL_ERROR "Bad exit status")
        endif()

    - name: Install
      shell: cmake -P {0}
      continue-on-error: false
      run: |
        execute_process(
          COMMAND ${{ steps.cmake_setup.outputs.cmake_dir }}/cmake --build install
          RESULT_VARIABLE result
        )
        if (NOT result EQUAL 0)
          message(FATAL_ERROR "Bad exit status")
        endif()

    - name: Show
      shell: bash
      run: |
          ls -l build

    # - name: Creaate package
    #   shell: cmake -P {0}
    #   continue-on-error: false
    #   run: |
    #     execute_process(
    #       COMMAND ${{ steps.cmake_setup.outputs.cmake_dir }}/cmake --build package
    #       RESULT_VARIABLE result
    #     )
    #     if (NOT result EQUAL 0)
    #       message(FATAL_ERROR "Bad exit status")
    #     endif()

#     - name: Show
#       shell: bash
#       run: |
#           ls -l build

    - name: Create archive
      id: install_clang_10
      shell: cmake -P {0}
      run: |
        set(llvm_version ${{ matrix.config.llvm_version }})
        set(archive_name "llvm+clang+lld-${llvm_version}-x86_64-windows-msvc-release-mt")
        set(path_separator ";")

        file(MAKE_DIRECTORY "$ENV{GITHUB_WORKSPACE}/build/archive")
        execute_process(COMMAND ${CMAKE_COMMAND} -E tar cvz "$ENV{GITHUB_WORKSPACE}/build/archive/llvm+clang-${{ matrix.config.llvm_version }}-win64-msvc-release.tar.xz" -- "./installed")

    - uses: actions/upload-artifact@v2
      with:
        name: llvm+clang-${{ matrix.config.llvm_version }}-win64-msvc-release.tar.xz
        if-no-files-found: error
        path: |
            ${{ github.workspace }}/build/archive/*

    - name: Upload binary to GH
      uses: svenstaro/upload-release-action@v2
      with:
        file: ${{ github.workspace }}/build/archive/*
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        tag: ${{ matrix.config.llvm_version }}
        overwrite: false
        file_glob: true
